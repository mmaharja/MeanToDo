<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeanToDo</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="javascripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">iMeanToDo</a>
        </div>
    </div>
</div>
<div class="container" ng-app="ToDoApp" ng-controller="ToDoController">
    <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-8 col-md-offset-3 col-sm-offset-2 col-xs-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    My MeanToDos
                </div>
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <h3 ng-show="myToDos.length==0" class="text-info">Add a Task to get started!</h3>

                        <table id="todoTable" class="table table-hover table-stripped">
                            <thead>
                            <tr>
                                <th class="col-md-6 col-sm-6 col-xs-6">Task</th>
                                <th class="col-md-4 col-sm-6 col-xs-4">Due Date</th>
                                <th class="col-md-4 col-sm-6 col-xs-2">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in myToDos" ng-show="myToDos.length>0">
                                <td>
                                    <span hidden="hidden">{{item._id}}</span>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="item.isCompleted"
                                                   ng-click="updateStatus(item)">{{item.taskDescription}}
                                        </label>
                                    </div>
                                </td>
                                <td>{{item.dueDate}}</td>
                                <td>
                                    <a class="btn">
                            <span ng-click="deleteToDo(item)" class="glyphicon glyphicon-trash"
                                  aria-hidden="true"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <form name="frmNewTask" novalidate id="frmNewTask"
                              ng-submit="frmNewTask.$valid && addNewTask()">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <input type="hidden" ng-model="myTodo.isCompleted" value="false">
                                    <input type="text" name="taskDescription" ng-model="myTodo.taskDescription"
                                           class="form-control"
                                           placeholder="New Task" ng-required=true ng-minlength="3">
                                    <span class="help-inline"
                                          ng-show="submitted && form.email.$error.required">Required</span>

                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <input type="text" ng-model="myTodo.dueDate" class="form-control"
                                           placeholder="Due Date" required></div>
                                <div class="col-md-2 col-sm-2 col-xs-2">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div ng-class="alert">
                {{message}}
            </div>
        </div>
    </div>
</div>
</body>
<style>
    input, button, div, .navbar, select {
        border-radius: 0px !important;
    }

    .ng-invalid.ng-dirty {
        border-color: #FA787E;
    }

    .ng-valid.ng-dirty {
        border-color: #78FA89;
    }

    .checkbox {
        margin-top: 0px !important;
        margin-bottom: 0px !important;
    }

    .task {
        border-bottom: 1px solid silver;
        margin-left: 5px;
        margin-right: 5px;

    }
</style>
<script>
    var app = angular.module("ToDoApp", []);
    app.controller("ToDoController", function ($scope, $http) {
        $scope.myToDos = [];

        var url = "/MyToDos";

        $http.get(url).success(function (response) {
            $scope.myToDos = response;
        });

        $scope.addNewTask = function () {
            var item = $scope.myTodo;
            $http.post('/myTodos/addNewTodo', $scope.myTodo)
                    .success(function (res) {
                                if (res.success) {
                                    $scope.myToDos.push(res.todo);
                                    $scope.myTodo = {};
                                }
                                handleResponse(res)
                            }
                    )
                    .error(handleError);
        };

        $scope.deleteToDo = function (item) {
            var index = $scope.myToDos.indexOf(item);
            $http.delete('/myTodos/deleteTodo/' + item._id)
                    .success(function (res) {
                        if (res.success) {
                            $scope.myToDos.splice(index, 1);
                        }
                        handleResponse(res);
                    })
                    .error(handleError);
        };

        $scope.updateStatus = function (item) {
            $http.post('/myTodos/updateStatus', item)
                    .success(function (res) {
                        handleResponse(res);
                    })
                    .error(handleError);
        };

        $scope.edit = function (item) {

        };

        function handleResponse(res) {
            $scope.alert = res.success ? "alert alert-success" : "alert alert-danger";
            $scope.message = res.message;
        }

        function handleError() {
            $scope.alert = "alert alert-danger";
            $scope.message = "please try again!"
        }
    });

</script>
</html>
