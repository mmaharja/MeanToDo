<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeanToDo</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="javascripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">iMeanToDo</a>
        </div>
    </div>
</div>
<div class="container" ng-app="ToDoApp" ng-controller="ToDoController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-success">
                <div class="panel-heading">
                    My MeanToDos
                </div>
                <div class="panel-body">
                    <div class="">
                        <table id="todoTable" class="table table-hover table-stripped">
                            <thead>
                            <tr>
                                <th class="col-md-6">Task</th>
                                <th class="col-md-4">Due Date</th>
                                <th class="col-md-2">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in myToDos">
                                <td>
                                    <span hidden="hidden">{{item._id}}</span>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="item.isCompleted"
                                                   ng-click="updateStatus(item)">{{item.taskDescription}}
                                        </label>
                                    </div>
                                </td>
                                <td>{{item.dueDate}}</td>
                                <td>
                                    <a class="btn">
                            <span ng-click="deleteToDo(item)" class="glyphicon glyphicon-trash"
                                  aria-hidden="true"></span>
                                    </a>
                                    <a class="btn">
                            <span ng-click="edit(item)" class="glyphicon glyphicon-edit"
                                  aria-hidden="true"></span>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="hidden" ng-model="myTodo.isCompleted" value="false">
                                    <input type="text" ng-model="myTodo.taskDescription" class="form-control"
                                           placeholder="New Task">
                                </td>
                                <td>
                                    <input type="text" ng-model="myTodo.dueDate" class="form-control"
                                           placeholder="Due Date">
                                </td>
                                <td>
                                    <button type="button" ng-click="addNewTask()" class="btn btn-primary">Save</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <!--<div class="row" ng-repeat="item in myToDos">-->
                    <!--<input type="hidden" value="{{item._id}}">-->

                    <!--<div class="col-md-8">-->
                    <!--<div class="checkbox">-->
                    <!--<label>-->
                    <!--<input type="checkbox" ng-model="item.isCompleted" ng-click="updateToDo(item)">-->
                    <!--{{item.taskDescription}}-->
                    <!--</label>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--<div class="col-md-3">{{item.dueDate}}</div>-->
                    <!--<a class="btn">-->
                    <!--<span ng-click="deleteToDo(item)" class="glyphicon glyphicon-trash"-->
                    <!--aria-hidden="true"></span>-->
                    <!--</a>-->
                    <!--</div>-->
                    <div ng-class="alert">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    input, button, div, .navbar, select {
        border-radius: 0px !important;
    }


</style>
<script>
    var app = angular.module("ToDoApp", []);
    app.controller("ToDoController", function ($scope, $http) {
        $scope.myToDos = [];
        $scope.result = {success: "", message: ""};
        var url = "/MyToDos";

        $http.get(url).success(function (response) {
            $scope.myToDos = response;
        });

        $scope.addNewTask = function () {
            var item = $scope.myTodo;
            $http.post('/myTodos/addNewTodo', $scope.myTodo)
                    .success(function (res) {
                                if (res.success) {
                                    $scope.myToDos.push({
                                        isCompleted: false,
                                        taskDescription: item.taskDescription,
                                        dueDate: item.dueDate
                                    });
                                    $scope.myTodo = {};
                                }
                                handleResponse(res)
                            }
                    )
                    .error(handleError);

        };

        $scope.deleteToDo = function (item) {
            var index = $scope.myToDos.indexOf(item);
            $http.delete('/myTodos/deleteTodo/' + item._id)
                    .success(function(res){
                        if(res.success) {
                            $scope.myToDos.splice(index, 1);
                        }
                        handleResponse(res);
                    })
                    .error(handleError);
        };

        $scope.updateStatus = function (item) {
            $http.post('/myTodos/updateStatus', item)
                    .success(handleResponse())
                    .error(handleError);
        };

        $scope.edit = function (item) {

        };

        function handleResponse(res) {
            $scope.alert = res.success ? "alert alert-success" : "alert alert-danger";
            $scope.message = res.message;
        }

        function handleError() {
            $scope.alert = "alert alert-danger";
            $scope.message = "please try again!"
        }
    });

</script>
</html>
